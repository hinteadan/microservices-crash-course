<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Web App Microservice</title>
    <script src="Scripts/jquery-3.1.1.js"></script>
</head>
<body>
    Web App Microservice Sample
    <div id="messages">

    </div>
    <script type="text/javascript">
        var $log = $('#messages');
        setInterval(() => {
            $.get('http://localhost:9991/time', data => {
                $log.append(`<div>Time on Microservice Alpha is: ${data}</div>`);
            });
        }, 2000);
    </script>
</body>
</html>
